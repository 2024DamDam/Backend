<!DOCTYPE html>
<html>
<head>
    <title>음성 확인</title>
</head>
<body>
    <h2>복제된 음성을 확인하세요:</h2>
    <audio controls>
        <source src="data:audio/mp3;base64,{{ audio_base64 }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <p>이 음성이 맞습니까?</p>
    <form method="post" action="{% url 'confirm_voice' %}">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes">네</button>
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000/select_number_of_people/'">아니오</button>
    </form>
</body>
</html>
