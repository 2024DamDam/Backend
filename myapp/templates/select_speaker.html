<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화자 선택</title>
    <!-- CSS 파일 로드 -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/select_speaker.css' %}"> <!-- select_speaker.css 추가 -->
</head>
<body>
    <!-- 네비게이션 바 인클루드 -->
    {% include 'myapp/navbar.html' %}

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>화자 선택</h1>
        <form method="post">
            {% csrf_token %}
            {% for speaker in speakers %}
                <div class="speaker-selection">
                    <input type="radio" id="speaker_{{ speaker.id }}" name="selected_speaker" value="{{ speaker.id }}">
                    <label for="speaker_{{ speaker.id }}">화자 {{ speaker.id }}</label>
                    <audio controls>
                        <source src="{{ speaker.file }}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endfor %}
            <button type="submit">선택</button>
        </form>
    </div>
</body>
</html>
